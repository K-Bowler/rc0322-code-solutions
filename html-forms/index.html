<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-Forms</title>
</head>
<body>
  <h1>Coding Form</h1>
  <form>
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input id="email" type="text" name="email">
    </div>
    <div>
      <label for="drop-down">Why is coding cool?</label>
    </div>
    <select id="drop-down">
      <option value="Select an option">Select an option</option>
      <option value="Because it's intersting">Because it's intersting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <div>
      <input id="html-radio" type="radio" name="language">
      <label for="html-radio">HTML</label>
      <input id="css-radio" type="radio" name="language">
      <label for="css-radio">CSS</label>
      <input id="javascript-radio" type="radio" name="language">
      <label for="javascript-radio">JavaScript</label>
    </div>
    <p>Would you like to sign up for more information?</p>
    <div>
      <input id="check" type="checkbox" name="check">
      <label for="check">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea id="comments" rows="8" cols="30"></textarea> <br>
    <input type="submit">
  </form>
</body>
</html>
