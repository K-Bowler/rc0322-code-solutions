<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div>
      <h2 class="brandon-font">LEARN MORE</h2>
    </div>
    <div>
      <form>
        <div class="email">
          <div>
            <label for="email-input" class="brandon-font padding-email">COMPANY EMAIL</label>
          </div>
          <div>
            <input id="email-input" class="input-box atlas-font" type="text" placeholder="sally@company.co">
          </div>
        </div>
        <div class="name">
          <div>
            <label for="name-input" class="brandon-font padding-name">NAME</label>
          </div>
          <div>
            <input id="name-input" class="input-box atlas-font" type="text" placeholder="Sally Smith">
          </div>
        </div>
        <div class="where">
          <div>
            <label for="where-input" class="brandon-font padding-where">WHERE ARE YOU HIRING?</label>
          </div>
          <div>
            <input id="where-input" class="input-box atlas-font" type="text" placeholder="City, Country">
          </div>
        </div>
        <div class="select">
          <div>
            <label for="number-input" class="brandon-font padding-select">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
          </div>
          <div>
            <select id="number-input" class="select-box atlas-font">
              <option value="1-2 Engineers">1-2 Engineers</option>
              <option value="3-5 Engineers">3-5 Engineers</option>
              <option value="6-9 Engineers">6-9 Engineers</option>
              <option value="10+ Engineers">10+ Engineers</option>
            </select>
          </div>
        </div>
        <div class="submit-padding">
          <input type="submit" class="submit-btn brandon-font" value="SUBMIT">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
